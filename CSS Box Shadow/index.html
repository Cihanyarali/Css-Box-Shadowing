<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="box-container">
        <div id="box"></div>
    </div>
    <div class="sidebar">
        <label for="x-position">X</label>
        <input type="number" name="x-position" id="x-position" value="3">
        
        <label for="y-position">Y</label>
        <input type="number" name="y-position" id="y-position"
        value="3">

        <label for="blur">Blur</label>
        <input type="number" name="blur" id="blur" value="5">

        <label for="spread">Spread</label>
        <input type="number" name="spread" id="spread"
        value="6">

        <label for="shadow-color">Shadow</label>
        <input type="color" name="shadow-color"  value="#000000" id="shadow-color">

        <div class="divider">
            <hr>
        </div>

        <label for="box-color">Box</label>
        <input type="color" name="box-color" id="box-color"
        value="#ffd700">

        <label for="background-color">Background</label>
        <input type="color" name="background-color" value="#ffffff" id="background-color" >
        
    </div>
</body>
</html>
